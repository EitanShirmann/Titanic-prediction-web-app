    <h2></h2>

<script>

        e.preventDefault();
        
        $.ajax({
            type:"POST",
            url: 'predict/',
            data:JSON.stringify({
                age:$("#Age").val(),
                sex:$("#Sex").val(),
                clas:$("#Clas").val(),
                action:"post",
                

            }),
            success:
                function(data){
                $("h2").html("this is it")
            }
                


        });
    });







</script>
